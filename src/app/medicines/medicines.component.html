<div class="card">
    <div class="card-header row">
        <div class="col-12 col-sm-6">
            <button type="button" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" (click)="openMyModal('effect-13')">
                <i class="icofont icofont-plus m-r-5"></i> เพิ่มยา
            </button>
        </div>
        <div class="col-12 col-sm-6">
            <label class="dt-cust-search float-right">
                <div class="form-group">
                    <input type='text' class="form-control input-sm m-l-10" placeholder='ค้นหา' (keyup)='updateFilter($event)' />
                </div>
            </label>
        </div>
    </div>
    <div class="card-block">
        <ngx-datatable #table class='data-table' [columnMode]="'force'" [scrollbarH]="true" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="50" [limit]="10" [rows]='rowsFilter' [reorderable]="true">
            <ngx-datatable-column name="กลุ่มยาตาม MIMS Thailand">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <form class="form-material" action="javascript:">
                        <input type="text" name="mimsClass" class="form-control" [(ngModel)]="row.mimsClass" (change)="update(row)">
                    </form>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="ลบข้อมูล" [maxWidth]="100">
                <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                    <a href="javascript:;" class="crm-action-delete text-danger" (click)="delete(row)">
                        <i class="fa fa-trash"></i>
                    </a>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<app-modal-animation [modalID]="'effect-13'" [modalClass]="'md-effect-13'">
    <h3 class="f-26">เพิ่มยา</h3>
    <wizard #wizard class="arc-wizard">
        <wizard-step stepTitle="ข้อมูลยา">
            <div class="centered-content">
                <div class="text-center">
                    <div class="input-group">
                        <input type="text" name="brandName" class="form-control" placeholder="ชื่อการค้า" [(ngModel)]="temp.brandName">
                    </div>
                    <div class="input-group">
                        <input type="text" name="genericName" class="form-control" placeholder="ชื่อสามัญยา" [(ngModel)]="temp.genericName">
                    </div>
                    <div class="input-group">
                        <input type="text" name="mimsClass" class="form-control" placeholder="MIMS Class" [(ngModel)]="temp.mimsClass">
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="input-group">
                                <input type="text" name="presentation" class="form-control" placeholder="ขนาดความแรง" [(ngModel)]="temp.presentation">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="input-group">
                                <input type="text" name="presentationPack" class="form-control" placeholder="ขนาดความแรงต่อบรรจุภัณฑ์" [(ngModel)]="temp.presentationPack">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="input-group">
                                <input type="text" name="registrationNumber" class="form-control" placeholder="เลขทะเบียนตำรับยา" [(ngModel)]="temp.registrationNumber">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="input-group">
                                <input type="text" name="numberFD" class="form-control" placeholder="เลขที่อนุญาต (เลข อย.)" [(ngModel)]="temp.numberFD">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="input-group">
                                <input type="text" name="thaiFDATH" class="form-control" placeholder="Thai FDA" [(ngModel)]="temp.thaiFDATH">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="input-group">
                                <input type="text" name="usFDA" class="form-control" placeholder="US FDA" [(ngModel)]="temp.usFDA">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="input-group">
                                <input type="text" name="form" class="form-control" placeholder="รูปแบบ" [(ngModel)]="temp.form">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="input-group">
                                <input type="text" name="color" class="form-control" placeholder="สี" [(ngModel)]="temp.color">
                            </div>
                        </div>
                    </div>
                </div>
                <button (click)="closeMyModal($event)" aria-label="Close" class="md-close-btn">
                    <i class="icofont icofont-ui-close"></i>
                </button>

                <div class="btn-group mt-10">
                    <button type="button" class="btn btn-primary btn-sm" nextStep>ต่อไป</button>
                </div>
            </div>
        </wizard-step>
        <wizard-step stepTitle="ข้อบ่งใช้">
            <div class="centered-content">
                <div class="text-left">
                    <tag-input [ngClass]="'tag-select'" theme='bootstrap' [placeholder]="'+'" [(ngModel)]="temp.indications" [addOnBlur]="true" [clearOnBlur]="true"
                        (change)="insertVal()">
                        <tag-input-dropdown zIndex=3000 [autocompleteItems]="indications"></tag-input-dropdown>
                    </tag-input>
                </div>
                <br>
                <button (click)="closeMyModal($event)" aria-label="Close" class="md-close-btn">
                    <i class="icofont icofont -ui-close"></i>
                </button>
                <div class="btn-group mt-10">
                    <button type="button" class="btn btn-secondary btn-sm" previousStep>กลับ</button>
                    <button type="button" class="btn btn-primary btn-sm" nextStep>ต่อไป</button>
                </div>
            </div>
        </wizard-step>
        <wizard-step stepTitle="ขนาดที่ให้">

        <wizard-step stepTitle="อันตรกิริยาระหว่างยา">

        <wizard-step stepTitle="ข้อมูลบริษัท">

        <wizard-step stepTitle="ยืนยัน">
