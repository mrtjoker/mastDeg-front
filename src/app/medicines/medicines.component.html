<div class="card">
    <div class="card-header">
        <h5>Contact</h5>
        <button type="button" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" (click)="openMyModal('effect-13')">
            <i class="icofont icofont-plus m-r-5"></i> Add Contact
        </button>
    </div>
</div>
<app-modal-animation [modalID]="'effect-13'" [modalClass]="'md-effect-13'">
    <h3 class="f-26">Add Contact</h3>
    <div class="text-center">
        <div class="input-group">
            <div class="card">
                <div class="row">
                    <div class="col-sm-12 col-xl-4">
                        <h4 class="sub-title">Tagging Support</h4>
                        <tag-input [ngClass]="'tag-select'" theme='bootstrap' [placeholder]="'+'" [(ngModel)]="val" [addOnBlur]="true" [clearOnBlur]="true"
                            (change)="insertVal()">
                            <tag-input-dropdown [autocompleteItems]="autocompleteItems"></tag-input-dropdown>
                        </tag-input>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Email">
        </div>
        <div class="input-group">
            <span class="input-group-prepend" id="basic-addon3">
                <label class="input-group-text">
                    <i class="icofont icofont-user"></i>
                </label>
            </span>
            <input type="text" class="form-control" placeholder="Position">
        </div>
        <div class="input-group">
            <span class="input-group-prepend" id="basic-addon4">
                <label class="input-group-text">
                    <i class="icofont icofont-user"></i>
                </label>
            </span>
            <input type="text" class="form-control" placeholder="Office">
        </div>
        <div class="input-group">
            <span class="input-group-prepend" id="basic-addon5">
                <label class="input-group-text">
                    <i class="icofont icofont-user"></i>
                </label>
            </span>
            <input type="number" class="form-control" placeholder="Age">
        </div>
        <div class="input-group">
            <span class="input-group-prepend" id="basic-addon6">
                <label class="input-group-text">
                    <i class="icofont icofont-user"></i>
                </label>
            </span>
            <input type="text" class="form-control" placeholder="Phone Number">
        </div>
        <div class="input-group">
            <span class="input-group-prepend" id="basic-addon7">
                <label class="input-group-text">
                    <i class="icofont icofont-user"></i>
                </label>
            </span>
            <input id="dropper-default" class="form-control" type="text" placeholder="Select Your Birth Date" readonly="readonly">
        </div>
        <button type="button" class="btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block">Save</button>
        <button (click)="closeMyModal($event)" class="btn btn-danger waves-effect m-r-20 f-w-600 md-close d-inline-block">Close</button>
    </div>
    <button (click)="closeMyModal($event)" aria-label="Close" class="md-close-btn">
        <i class="icofont icofont-ui-close"></i>
    </button>
</app-modal-animation>
